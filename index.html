<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PDF-converter for Image</title>
</head>
<body>
    <div class="container">
        <img id="showImg">
        <div class="button">
            <div class="upload">
                <input type="file" onchange="loadFile(event)" name="" accept=".png, .jpg, .jpeg" > Upload Image
            </div>
            <button onclick="pfdDown()">Download to PDF</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.0/jspdf.debug.js"></script>
    <script src="script.js"></script>
</body>
</html>
